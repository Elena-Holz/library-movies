<div class="auth-backdrop">
  <div class="auth-form-container">
    <svg width="24" height="24">
      <use href="images/symbol-defs.svg#icon-close"></use>
    </svg>
    <form class="auth-form" data-id="auth-form">
      <label class="auth-form-fild">
        <input
          class="auth-form-input auth-form-mail"
          type="email"
          placeholder="mail"
          name="mail"
          data-id="auth-form-mail"
        />
      </label>
      <label class="auth-form-fild">
        <input
          class="auth-form-input auth-form-password"
          type="password"
          placeholder="Password"
          data-id="auth-form-password"
          name="password"
        />
      </label>
      <button
        class="auth-form-btn register"
        name="register"
        type="submit"
        data-id="register"
      >
        register
      </button>
      <button
        class="auth-form-btn sign-in"
        name="signIn"
        type="submit"
        data-id="signIn"
      >
        sign in
      </button>
    </form>
  </div>
</div>
